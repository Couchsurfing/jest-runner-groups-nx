name: Compatibility Tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: jest24 install and test
      run: |
        npm link
        pushd ./compatibility/24
        npm ci
        npm link jest-runner-groups
        npm test
        popd
      env:
        CI: true
    - name: jest25 install and test
      run: |
        npm link
        pushd ./compatibility/25
        npm ci
        npm link jest-runner-groups
        npm test
        popd
      env:
        CI: true
